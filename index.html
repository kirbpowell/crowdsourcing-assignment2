<!DOCTYPE html>
<html>
<head>
    <title>Mturk HIT</title>
</head>

<body>
    <div>
        <h1>How many <em>recognizable</em> people are in each picture?</h1>
    </div>
    <div>
        <form id="mturk_form">
            <img src="img/people1.jpg" alt="People 1"><br/>
            <input type="text" name="people1"><br/><br/>
            <img src="img/people2.jpg" alt="People 2" width="625" height="330"><br/>
            <input type="text" name="people2"><br/><br/>
            <img src="img/people3.jpg" alt="People 3" width="625" height="330"><br/>
            <input type="text" name="people3"><br/><br/>
            <img src="img/people4.jpg" alt="People 4" width="625" height="330"><br/>
            <input type="text" name="people4"><br/><br/>
            <img src="img/people5.png" alt="People 5" width="625" height="330"><br/>
            <input type="text" name="people5"><br/><br/>
            <img src="img/people6.jpg" alt="People 6" width="625" height="330"><br/>
            <input type="text" name="people6"><br/><br/>
            <img src="img/people7.jpg" alt="People 7" width="625" height="330"><br/>
            <input type="text" name="people7"><br/><br/>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="mturk.js"></script>
</body>
</html>
